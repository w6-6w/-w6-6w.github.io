<script type="text/javascript"> 
var speed=10; 
var citeH=0; 
var flag; 
window.onload=function(){ 
  var cite=document.getElementById("cite"); 
  var word=document.getElementById("word"); 
  var img1=document.getElementById("img1"); 
    
  function addHeight(){ 
    clearInterval(flag); 
    cite.style.display="block"; 
    if(citeH<30){ 
      citeH=citeH+1; 
      cite.style.height=citeH+"px"; 
      word.style.height=citeH+"px"; 
    } 
    else{ 
      clearInterval(flag); 
      return; 
    } 
    flag=setInterval(addHeight,speed); 
  } 
    
  function reduceHeight(){ 
    clearInterval(flag); 
    if(citeH>0){ 
      citeH=citeH-1; 
      cite.style.height=citeH+"px"; 
      word.style.height=citeH+"px"; 
    } 
    else{ 
      clearInterval(flag); 
      cite.style.display="none"; 
      return; 
    }  
    flag=setInterval(reduceHeight,speed);  
  } 
    
  if(img1.addEventListener){ 
    img1.addEventListener("mouseover",addHeight,false); 
    img1.addEventListener("mouseout",reduceHeight,false); 
  } 
  else{ 
    img1.attachEvent("onmouseover",addHeight); 
    img1.attachEvent("onmouseout",reduceHeight); 
  } 
} 
</script>
